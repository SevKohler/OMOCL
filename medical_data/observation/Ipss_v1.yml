      alternatives:
        - path: " /data[at0001]/events[at0002]" # Any point in time event 
        - path: "../context"
    value:
      alternatives: &valueAlternatives
        - path: "/data[at0001]/events[at0002]/data[at0003]/items[at0023]" # Total score (S)
