grammar: OMOCL/v1.0.0
type: model
metadata:
  name: Ipss_v1
  version: 0.0.1a 
spec: # OHDSI OMOP v5.4
  system: OMOP
  version: 5.4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.ipss.v1

mappings:
  - type: "Measurement"
    concept_id:
      alternatives:
        - code: 4324046 # International Prostate Symptom Score [SNOMED-CT::428433009]
