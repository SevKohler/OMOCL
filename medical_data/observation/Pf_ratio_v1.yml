grammar: EOS/v0.0.62
type: model
metadata:
  name: Pf_ratio_v1
  version: 0.0.1a 
spec: # OHDSI OMOP v5.4
  system: OMOP
  version: 5.4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.pf_ratio.v1

mappings:
  - type: "Measurement"
    concept_id:
      alternatives:
        - code: 4233883 # Ratio of arterial oxygen tension to inspired oxygen fraction [SNOMED-CT::438173002]
    measurement_date:
      alternatives:
        - path: "/data[at0001]/events[at0002]"
        - path: "."
    value:
      alternatives: &valueAlternatives
        - path: "/data[at0001]/events[at0002]/data[at0003]/items[at0004]" # Ratio
    unit:
      alternatives: *valueAlternatives #units are ok in archetype
    range_low:
      optional: true
      alternatives: *valueAlternatives
    range_high:
      optional: true
      alternatives: *valueAlternatives
    operator_concept_id:
      optional: true
      alternatives: *valueAlternatives
