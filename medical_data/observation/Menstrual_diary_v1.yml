          at0005: 4275882 # Light flow --> Hypomenorrhea [SNOMED-CT::64206003]
          at0005: 4238113 # Spotting --> Menstrual spotting [SNOMED-CT::9126005]
          at0022: 605879 # No bleeding --> No bleeding [SNOMED-CT::1141705002]

