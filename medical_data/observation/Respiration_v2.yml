grammar: OMOCL/v1.0.0
type: model
metadata:
  name: Respiration_v2
  version: 0.0.1a 
spec: # OHDSI OMOP v5.4
  system: OMOP
  version: 5.4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.respiration.v2

mappings:
  - type: "Measurement"
    base_path: "/data[at0001]/events[at0002]"
    concept_id:
      alternatives:
        - code: 4154772 # Rate of spontaneous respiration [SNOMED-CT::271625008]
    measurement_date:
      alternatives:
        - path: "."
        - path: "../../"
    value:
      alternatives: &valueAlternatives
        - path: "data[at0003]/items[at0004]"
    unit:
      alternatives:
        - code: 8541
    range_low:
      optional: true
      alternatives: *valueAlternatives
    range_high:
      optional: true
      alternatives: *valueAlternatives
    operator_concept_id:
      optional: true
      alternatives: *valueAlternatives